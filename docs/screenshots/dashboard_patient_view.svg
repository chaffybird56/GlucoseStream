<svg width="960" height="520" viewBox="0 0 960 520" xmlns="http://www.w3.org/2000/svg">
  <rect width="960" height="520" fill="#ffffff"/>
  <text x="30" y="40" font-family="Helvetica, Arial, sans-serif" font-size="22" fill="#111">GlucoseStream â€” Patient Metrics (Mock)</text>

